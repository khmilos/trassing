                  name="point-a"

                    id="point-a-x"
                    class="input"
                    name="point-a-x"
                    type="number"
                    value="30"
                    min="0"
                    max="100"
                  />
                  <input
                    id="point-a-y"
                    name="point-a-y"

                    type="number"
                    value="0"

              </div>
              <div class="card__group d-flex child-spacing-15">
                <button class="button js-figure-create" type="button">Добавить</button>
                <button class="button js-figure-delete" type="button">Удалить</button>
              </div>
            </div>
            <div class="card__group">
